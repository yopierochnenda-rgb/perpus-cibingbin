<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PERPUS - Login Petugas</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background-color: #f0f2f5; margin: 0; padding: 20px; }
        #login-box { margin-top: 100px; padding: 30px; background: white; border-radius: 15px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #scanner-ui { display: none; }
        #reader { width: 100%; max-width: 450px; margin: 20px auto; border: 5px solid #333; border-radius: 10px; overflow: hidden; }
        .btn-group { margin: 20px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { padding: 12px 20px; font-size: 14px; cursor: pointer; border: none; border-radius: 8px; color: white; font-weight: bold; transition: 0.3s; }
        .btn-login { background-color: #2c3e50; width: 100%; margin-top: 10px; }
        .pinjam { background-color: #2196F3; }
        .kembali { background-color: #F44336; }
        .kunjung { background-color: #4CAF50; }
        #status { margin: 20px; padding: 15px; border-radius: 8px; font-weight: bold; background: #eee; }
        .success { background-color: #d4edda !important; color: #155724; }
        table { width: 100%; max-width: 600px; margin: 20px auto; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #333; color: white; }
        input { padding: 12px; width: 85%; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-box">
        <h1 style="margin-top:0; color: #2c3e50;">E-PERPUS</h1>
        <p>Silahkan masukkan password petugas</p>
        <input type="password" id="passInput" placeholder="Password">
        <button class="btn-login" onclick="checkLogin()">MASUK SISTEM</button>
    </div>

    <div id="scanner-ui">
        <h2 style="color: #2c3e50;">E-PERPUS SCANNER</h2>
        <div id="reader"></div>

        <div class="btn-group">
            <button class="pinjam" onclick="setMode('Pinjam')">PINJAM</button>
            <button class="kembali" onclick="setMode('Kembali')">KEMBALI</button>
            <button class="kunjung" onclick="setMode('Kunjungan')">KUNJUNGAN</button>
        </div>

        <div id="status">Pilih mode dulu (Pinjam/Kembali/Kunjungan)</div>

        <h3>Data Hari Ini / Belum Kembali</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIS</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // URL SCRIPT TERBARU ANDA
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzRS51AaCtyefrqMle1c7EOeXbGA0xXYlVevsagjhbpzAA4aukC6XAj709yf5jY2io8/exec";
        
        let currentMode = "";
        let isProcessing = false;

        function checkLogin() {
            const pass = document.getElementById('passInput').value;
            if (pass === "1234") { // Password default Anda
                document.getElementById('login-box').style.display = "none";
                document.getElementById('scanner-ui').style.display = "block";
                initScanner();
                loadData();
            } else {
                alert("Password Salah!");
            }
        }

        function setMode(mode) {
            currentMode = mode;
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = "Mode: <span style='color:blue'>" + mode + "</span>. Silahkan Scan.";
            statusDiv.classList.remove("success");
        }

        function onScanSuccess(decodedText) {
            if (!currentMode) {
                alert("Klik tombol mode dulu!");
                return;
            }
            if (isProcessing) return; 

            isProcessing = true;
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = "⏳ Memproses NIS: " + decodedText + "...";

            // Bunyi Beep
            new Audio('https://www.soundjay.com/button/beep-07.wav').play();

            fetch(URL_SCRIPT, {
                method: "POST",
                body: JSON.stringify({ id: decodedText, status: currentMode })
            })
            .then(res => res.json())
            .then(data => {
                statusDiv.innerHTML = "✅ Berhasil: " + data.nama + " (" + currentMode + ")";
                statusDiv.classList.add("success");
                loadData(); 
            })
            .catch(err => {
                statusDiv.innerHTML = "❌ Gagal Terkirim. Cek Apps Script.";
            })
            .finally(() => {
                // JEDA 3 DETIK (ANTI-DOBEL)
                setTimeout(() => {
                    isProcessing = false;
                    statusDiv.innerHTML = "Mode: " + currentMode + ". Siap scan lagi.";
                }, 3000);
            });
        }

        function initScanner() {
            let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            scanner.render(onScanSuccess);
        }

        function loadData() {
            fetch(URL_SCRIPT + "?action=read")
            .then(res => res.json())
            .then(data => {
                let rows = "";
                data.forEach(item => {
                    rows += `<tr><td>${item.nama}</td><td>${item.nis}</td><td>${item.status}</td></tr>`;
                });
                document.getElementById('tableBody').innerHTML = rows || "<tr><td colspan='3'>Tidak ada data</td></tr>";
            });
        }
    </script>
</body>
</html>
