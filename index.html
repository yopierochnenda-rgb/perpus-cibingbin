<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Perpus SMPN 1 Cibingbin</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 10px; }
        select, input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .unread { background-color: #fff3cd !important; font-weight: bold; } /* Menambahkan class unread */
    </style>
</head>
<body>

<div class="container">
    <h2>E-Perpus Digital</h2>
    <p>Silakan Scan Kartu Pelajar</p>
    
    <div id="reader"></div>

    <form id="scanForm">
        <input type="text" id="nisInput" placeholder="ID Siswa / NIS" readonly>
        
        <select id="statusSelect">
            <option value="Kunjungan">Hanya Kunjungan</option>
            <option value="Pinjam">Pinjam Buku</option>
            <option value="Kembali">Kembali Buku</option>
        </select>

        <input type="text" id="bukuInput" placeholder="Nama Buku (Jika Pinjam/Kembali)">
        
        <button type="button" onclick="kirimData()">KIRIM DATA</button>
    </form>

    <h3>Laporan Aktivitas Terbaru</h3>
    <table id="logTable">
        <thead>
            <tr>
                <th>Waktu</th>
                <th>Nama</th>
                <th>Status</th>
                <th>Buku</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">Memuat data...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // --- GANTI URL DI BAWAH INI DENGAN URL SCRIPT BAPAK ---
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbW43Yyk45Rn5YB83qOxjuBtKyxVjMLvpceMm_3dKV204ernLu01niAz8xqu8K1qrhpMQ/exec";

    // 1. Inisialisasi Scanner
    function onScanSuccess(decodedText) {
        document.getElementById('nisInput').value = decodedText;
        // Opsional: Bunyi beep atau alert
    }

    let html5QrcodeScanner = new html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    // 2. Fungsi Kirim Data ke Google Sheets
    function kirimData() {
        const id = document.getElementById('nisInput').value;
        const status = document.getElementById('statusSelect').value;
        const buku = document.getElementById('bukuInput').value;

        if (!id) {
            alert("Scan kartu dulu Pak!");
            return;
        }

        fetch(URL_SCRIPT, {
            method: "POST",
            body: JSON.stringify({ id: id, status: status, buku: buku })
        })
        .then(res => res.text())
        .then(data => {
            alert("Data Berhasil Dicatat!");
            document.getElementById('scanForm').reset();
            muatData(); // Refresh tabel setelah kirim
        })
        .catch(err => alert("Gagal kirim data: " + err));
    }

    // 3. Fungsi Ambil Data dari Google Sheets (doGet)
    function muatData() {
        fetch(URL_SCRIPT)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#logTable tbody");
            tbody.innerHTML = "";
            
            // Tampilkan 10 data terbaru (dibalik)
            data.reverse().slice(0, 10).forEach(row => {
                const tr = document.createElement("tr");
                
                // Jika statusnya belum kembali atau perlu perhatian, bisa tambah class unread
                // Di sini saya contohkan semua data baru dianggap "unread" secara visual
                tr.classList.add("unread"); 

                tr.innerHTML = `
                    <td>${row.waktu}</td>
                    <td>${row.nama}</td>
                    <td>${row.status}</td>
                    <td>${row.buku}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => {
            document.querySelector("#logTable tbody").innerHTML = "<tr><td colspan='4'>Gagal memuat data</td></tr>";
        });
    }

    // Muat data saat pertama kali buka halaman
    muatData();
</script>

</body>
</html>
