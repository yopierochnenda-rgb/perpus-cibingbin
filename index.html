<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard E-PERPUS</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f4f7f6; margin: 0; padding: 10px; }
        #login-box { margin-top: 50px; padding: 25px; background: white; border-radius: 15px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 85%; max-width: 320px; }
        #scanner-ui { display: none; }
        #reader { width: 100%; max-width: 400px; margin: 10px auto; border: 4px solid #2c3e50; border-radius: 10px; overflow: hidden; }
        .btn-group { margin: 15px 0; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
        button { padding: 10px 15px; font-size: 13px; cursor: pointer; border: none; border-radius: 8px; color: white; font-weight: bold; }
        .pinjam { background-color: #f1c40f; color: black; }
        .kembali { background-color: #e74c3c; }
        .kunjung { background-color: #27ae60; }
        #status-bar { margin: 10px; padding: 10px; border-radius: 8px; font-weight: bold; background: #ecf0f1; border: 1px solid #bdc3c7; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; background: white; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #2c3e50; color: white; }
        .row-kunjung { border-left: 5px solid #27ae60; }
        .row-pinjam { border-left: 5px solid #f1c40f; }
        .row-kembali { border-left: 5px solid #e74c3c; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: #2c3e50;">E-PERPUS</h2>
        <input type="password" id="passInput" style="padding:10px; width:80%;" placeholder="Password: 1234">
        <button style="background:#2c3e50; margin-top:10px; width:85%;" onclick="checkLogin()">MASUK</button>
    </div>

    <div id="scanner-ui">
        <div id="reader"></div>
        <div class="btn-group">
            <button class="kunjung" onclick="setMode('Kunjungan')">KUNJUNGAN</button>
            <button class="pinjam" onclick="setMode('Pinjam')">PINJAM</button>
            <button class="kembali" onclick="setMode('dikembalikan')">KEMBALI</button>
        </div>
        <div id="status-bar">Pilih Mode Sebelum Scan</div>
        
        <table>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Data Pengunjung</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwygpq5H26qWHJFx74nHrrZVulQINLfO2HMmoDSq0tZdSL_cwZO71NXPz1yt7wI5KNWbA/exec";
        let currentMode = "";
        let isProcessing = false;

        function checkLogin() {
            if (document.getElementById('passInput').value === "1234") { 
                document.getElementById('login-box').style.display = "none";
                document.getElementById('scanner-ui').style.display = "block";
                initScanner(); loadData();
            } else { alert("Salah!"); }
        }

        function setMode(mode) {
            currentMode = mode;
            let bar = document.getElementById('status-bar');
            bar.innerHTML = "MODE: " + mode.toUpperCase();
            bar.style.background = (mode==='Pinjam') ? '#f1c40f' : (mode==='dikembalikan' ? '#e74c3c' : '#27ae60');
            bar.style.color = (mode==='Pinjam') ? 'black' : 'white';
        }

        function onScanSuccess(decodedText) {
            if (!currentMode || isProcessing) { alert("Pilih mode dulu!"); return; }
            isProcessing = true;
            document.getElementById('status-bar').innerHTML = "⌛ MENGIRIM...";

            fetch(URL_SCRIPT, {
                method: "POST",
                mode: 'no-cors',
                body: JSON.stringify({ id: decodedText, status: currentMode })
            }).then(() => {
                document.getElementById('status-bar').innerHTML = "✅ BERHASIL!";
                loadData();
                setTimeout(() => { isProcessing = false; setMode(currentMode); }, 2000);
            });
        }

        function initScanner() {
            let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            scanner.render(onScanSuccess);
        }

        function loadData() {
            fetch(URL_SCRIPT + "?action=read")
            .then(res => res.json())
            .then(data => {
                let rows = "";
                data.forEach(item => { 
                    let kelasRow = (item.status === 'Kunjungan') ? 'row-kunjung' : (item.status === 'Pinjam' ? 'row-pinjam' : 'row-kembali');
                    // Mengambil Jam saja (HH:mm)
                    let jam = new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                    rows += `<tr class="${kelasRow}"><td>${jam}</td><td>${item.nama}</td><td>${item.status}</td></tr>`; 
                });
                document.getElementById('tableBody').innerHTML = rows;
            });
        }
    </script>
</body>
</html>
