<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Perpus Digital SMPN 1 Cibingbin</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #eef2f7; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 20px; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; border: 2px solid #ddd; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #218838; }
        
        h3 { margin-top: 30px; color: #555; font-size: 18px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 8px; overflow: hidden; font-size: 13px; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        
        /* Memberikan warna kuning pada baris terbaru sesuai permintaan */
        .unread { background-color: #fff9c4 !important; font-weight: bold; color: #856404; }
        
        .loading { color: #888; font-style: italic; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>E-Perpus Digital</h2>
    <p style="color: #666;">Scan Kartu atau Masukkan NIS</p>
    
    <div id="reader"></div>

    <form id="scanForm">
        <input type="text" id="nisInput" placeholder="ID Siswa / NIS" readonly>
        
        <select id="statusSelect">
            <option value="Kunjungan">Hanya Kunjungan</option>
            <option value="Pinjam">Pinjam Buku</option>
            <option value="Kembali">Kembali Buku</option>
        </select>

        <input type="text" id="bukuInput" placeholder="Judul Buku (Opsional)">
        
        <button type="button" id="btnKirim" onclick="kirimData()">SIMPAN DATA SCAN</button>
    </form>

    <h3>Laporan Aktivitas Terbaru</h3>
    <table id="logTable">
        <thead>
            <tr>
                <th>Waktu</th>
                <th>Nama</th>
                <th>Status</th>
                <th>Buku</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4" class="loading">Memuat data terbaru...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // URL SCRIPT BARU BAPAK
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbxa5zUTzwU0Mqsp2ilCJzI0__gLgrGVkSJd5xdzTr1_iKLOOjBPpLEHzMPsPkD3VfBO/exec";

    // 1. Inisialisasi Kamera Scanner
    function onScanSuccess(decodedText) {
        document.getElementById('nisInput').value = decodedText;
        // Memberi efek getar/suara sederhana jika diinginkan bisa ditambah di sini
    }

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    // 2. Fungsi Kirim Data ke Google Sheets
    function kirimData() {
        const id = document.getElementById('nisInput').value;
        const status = document.getElementById('statusSelect').value;
        const buku = document.getElementById('bukuInput').value;
        const btn = document.getElementById('btnKirim');

        if (!id) {
            alert("Silakan scan kartu siswa terlebih dahulu!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = "Mengirim...";

        fetch(URL_SCRIPT, {
            method: "POST",
            body: JSON.stringify({ id: id, status: status, buku: buku })
        })
        .then(res => res.text())
        .then(data => {
            alert("Data Berhasil Disimpan!");
            document.getElementById('nisInput').value = "";
            document.getElementById('bukuInput').value = "";
            btn.disabled = false;
            btn.innerHTML = "SIMPAN DATA SCAN";
            muatData(); // Refresh tabel
        })
        .catch(err => {
            alert("Terjadi kesalahan: " + err);
            btn.disabled = false;
            btn.innerHTML = "SIMPAN DATA SCAN";
        });
    }

    // 3. Fungsi Ambil Data untuk Tabel
    function muatData() {
        fetch(URL_SCRIPT)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#logTable tbody");
            tbody.innerHTML = "";
            
            // Urutan data dibalik agar yang terbaru di atas
            data.reverse().forEach((row, index) => {
                const tr = document.createElement("tr");
                
                // Baris pertama (data terbaru) diberi class 'unread' (warna kuning)
                if (index === 0) {
                    tr.classList.add("unread");
                }

                tr.innerHTML = `
                    <td>${row.waktu}</td>
                    <td>${row.nama}</td>
                    <td>${row.status}</td>
                    <td>${row.buku}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => {
            document.querySelector("#logTable tbody").innerHTML = "<tr><td colspan='4'>Gagal memuat data</td></tr>";
        });
    }

    // Jalankan muat data saat halaman dibuka
    muatData();
</script>

</body>
</html>
