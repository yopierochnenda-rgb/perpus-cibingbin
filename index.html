<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PERPUS SMPN 1 CIBINGBIN</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #1e293b; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --blue: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; padding-bottom: 50px; }
        #login-container { height: 100vh; display: flex; justify-content: center; align-items: center; background: #1e293b; }
        #login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 280px; }
        .nav-menu { display: none; background: white; sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-container { display: flex; overflow-x: auto; }
        .nav-item { padding: 15px; font-weight: bold; color: #64748b; cursor: pointer; white-space: nowrap; border-bottom: 3px solid transparent; }
        .nav-active { border-bottom: 3px solid var(--blue); color: var(--blue); }
        .page { display: none; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; padding: 10px; border-bottom: 2px solid #eee; }
        td { padding: 10px; font-size: 12px; border-bottom: 1px solid #eee; }
        .status-badge { padding: 3px 6px; border-radius: 4px; color: white; font-size: 10px; }
    </style>
</head>
<body>

    <div id="login-container">
        <div id="login-box">
            <h3>E-PERPUS</h3>
            <input type="password" id="passInput" placeholder="PIN" style="width:100%; padding:10px; margin-bottom:10px; text-align:center;">
            <button class="btn-blue" onclick="checkLogin()">MASUK</button>
        </div>
    </div>

    <div id="main-nav" class="nav-menu">
        <div class="nav-container">
            <div id="nav-scan" class="nav-item" onclick="showPage('scan')">SCAN</div>
            <div id="nav-manual" class="nav-item" onclick="showPage('manual')">INPUT MANUAL</div>
            <div id="nav-riwayat" class="nav-item" onclick="showRiwayat()">LAPORAN AKTIF</div>
            <div class="nav-item" style="color:red" onclick="location.reload()">LOGOUT</div>
        </div>
    </div>

    <div id="page-scan" class="page">
        <div class="card">
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button onclick="setScanMode('Kunjungan')" id="btn-Kunjungan" style="flex:1; padding:10px; background:var(--success); color:white; border:none; border-radius:5px;">KUNJUNGAN</button>
                <button onclick="setScanMode('Pinjam')" id="btn-Pinjam" style="flex:1; padding:10px; background:#64748b; color:white; border:none; border-radius:5px;">PINJAM</button>
            </div>
            <div id="reader"></div>
            <div id="box-pinjam-scan" style="display:none; margin-top:10px;">
                <input type="text" id="ps-nis" readonly style="width:100%; margin-bottom:10px; padding:8px;">
                <input type="text" id="ps-buku" placeholder="Judul Buku..." style="width:100%; margin-bottom:10px; padding:8px;">
                <button class="btn-blue" onclick="kirimAksiScan()">SIMPAN</button>
            </div>
        </div>
    </div>

    <div id="page-manual" class="page">
        <div class="card">
            <div class="form-group"><label>NAMA SISWA</label><input type="text" id="ms-nama"></div>
            <div class="form-group"><label>JUDUL BUKU</label><input type="text" id="ms-buku"></div>
            <div class="form-group"><label>NIS</label><input type="text" id="ms-nis"></div>
            <button class="btn-blue" onclick="kirimManual()">SIMPAN MANUAL</button>
        </div>
    </div>

    <div id="page-riwayat" class="page">
        <div class="card">
            <table>
                <thead><tr><th>WAKTU</th><th>NAMA/BUKU</th><th>NIS</th><th>STATUS</th></tr></thead>
                <tbody id="bodyRiwayat"></tbody>
            </table>
        </div>
    </div>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbx8AexKE6U9Xw6-NctSut_ABYa41gTeUIXMfYqn684cz1RoXs_5yoZDEmvitfwst7wN/exec";
        let scanMode = "Kunjungan";

        function checkLogin() {
            if(document.getElementById('passInput').value === "1234") {
                document.getElementById('login-container').style.display="none";
                document.getElementById('main-nav').style.display="block";
                showRiwayat();
            } else { alert("PIN Salah"); }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('page-'+p).style.display = 'block';
            document.getElementById('nav-'+p).classList.add('nav-active');
            if(p === 'scan') startScan();
        }

        function startScan() {
            let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            scanner.render(s => {
                if(scanMode === 'Pinjam') {
                    document.getElementById('ps-nis').value = s;
                    document.getElementById('box-pinjam-scan').style.display = 'block';
                    scanner.clear();
                } else {
                    kirimData(s, "Kunjungan", "Siswa");
                    scanner.clear();
                }
            });
        }

        function kirimAksiScan() {
            const nis = document.getElementById('ps-nis').value;
            const buku = document.getElementById('ps-buku').value;
            kirimData(nis, "Pinjam", "Siswa - " + buku);
        }

        function kirimManual() {
            const nama = document.getElementById('ms-nama').value;
            const buku = document.getElementById('ms-buku').value;
            const nis = document.getElementById('ms-nis').value;
            kirimData(nis, "Pinjam", nama + " - " + buku);
        }

        function kirimData(id, status, nama) {
            fetch(URL_SCRIPT, { method: "POST", body: JSON.stringify({ id, status, nama }) })
            .then(() => { alert("Berhasil!"); location.reload(); });
        }

        function showRiwayat() {
            showPage('riwayat');
            fetch(URL_SCRIPT).then(r => r.json()).then(d => {
                let h = "";
                let listKembali = d.filter(i => String(i.status).toLowerCase() === 'kembali').map(i => String(i.nis));
                [...d].reverse().forEach(item => {
                    let st = String(item.status).toLowerCase();
                    if (st === 'pinjam' && listKembali.includes(String(item.nis))) return;
                    if (st === 'kembali') return;

                    // ALTERNATIF: Jika nama kosong di Sheets, ambil NIS-nya saja
                    let tampilan = item.nama || "NIS: " + item.nis;

                    h += `<tr>
                        <td>${item.waktu || '-'}</td>
                        <td>${tampilan}</td>
                        <td>${item.nis}</td>
                        <td><span class="status-badge" style="background:${st==='pinjam'?'orange':'green'}">${item.status}</span></td>
                    </tr>`;
                });
                document.getElementById('bodyRiwayat').innerHTML = h;
            });
        }
    </script>
</body>
</html>
